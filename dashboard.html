<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictWell Health AI - Live Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-bar {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .status-label {
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .alert-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alert-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .alert-card.high {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.1), rgba(249, 115, 22, 0.1));
            border-color: rgba(251, 146, 60, 0.3);
        }

        .alert-card.moderate {
            background: linear-gradient(135deg, rgba(250, 204, 21, 0.1), rgba(234, 179, 8, 0.1));
            border-color: rgba(250, 204, 21, 0.3);
        }

        .alert-card.low {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
            border-color: rgba(34, 197, 94, 0.3);
        }

        .alert-count {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .alert-label {
            font-size: 0.875rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .patient-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .patient-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #10b981;
        }

        .patient-card.severity-critical::before {
            background: #ef4444;
            box-shadow: 0 0 20px #ef4444;
            animation: pulse 2s infinite;
        }

        .patient-card.severity-high::before {
            background: #f97316;
        }

        .patient-card.severity-moderate::before {
            background: #eab308;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .patient-meta {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .severity-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .severity-badge.high {
            background: rgba(251, 146, 60, 0.2);
            color: #fdba74;
            border: 1px solid rgba(251, 146, 60, 0.5);
        }

        .severity-badge.moderate {
            background: rgba(250, 204, 21, 0.2);
            color: #fde047;
            border: 1px solid rgba(250, 204, 21, 0.5);
        }

        .severity-badge.low {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
        }

        .vital-item {
            text-align: center;
        }

        .vital-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .vital-value {
            font-size: 1.125rem;
            font-weight: bold;
        }

        .risks-container {
            margin-top: 1rem;
        }

        .risk-bar-container {
            margin-bottom: 0.75rem;
        }

        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.375rem;
        }

        .risk-label {
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .risk-score {
            font-size: 0.875rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(71, 85, 105, 0.3);
        }

        .risk-bar {
            height: 8px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .risk-bar-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .risk-bar-fill.critical {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .risk-bar-fill.high {
            background: linear-gradient(90deg, #f97316, #ea580c);
        }

        .risk-bar-fill.moderate {
            background: linear-gradient(90deg, #eab308, #ca8a04);
        }

        .risk-bar-fill.low {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .risk-time {
            font-size: 0.75rem;
            color: #fbbf24;
            font-style: italic;
            margin-top: 0.25rem;
            opacity: 0.9;
        }

        .time-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .forecasts-container {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
        }

        .forecast-title {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .forecast-item {
            text-align: center;
            padding: 0.5rem;
            background: rgba(71, 85, 105, 0.2);
            border-radius: 8px;
        }

        .forecast-period {
            font-size: 0.625rem;
            opacity: 0.7;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .forecast-value {
            font-size: 0.813rem;
            font-weight: 700;
        }

        .forecast-stable { color: #10b981; }
        .forecast-low { color: #3b82f6; }
        .forecast-moderate { color: #eab308; }
        .forecast-high { color: #f59e0b; }
        .forecast-critical { color: #ef4444; }

        .connection-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #86efac;
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.125rem;
            opacity: 0.7;
        }

        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🏥</div>
                <span>PredictWell Health AI</span>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Monitored</div>
                    <div class="status-value" id="patient-count">--</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Critical Alerts</div>
                    <div class="status-value" id="critical-count" style="color: #ef4444;">--</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Time Elapsed</div>
                    <div class="status-value" id="elapsed-time">0h</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="resetSimulation()">Reset</button>
                <button class="btn btn-primary" id="pause-btn" onclick="togglePause()">Pause</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="alert-summary">
            <div class="alert-card">
                <div class="alert-count" id="alert-critical">0</div>
                <div class="alert-label">Critical Risk</div>
            </div>
            <div class="alert-card high">
                <div class="alert-count" id="alert-high">0</div>
                <div class="alert-label">High Risk</div>
            </div>
            <div class="alert-card moderate">
                <div class="alert-count" id="alert-moderate">0</div>
                <div class="alert-label">Moderate Risk</div>
            </div>
            <div class="alert-card low">
                <div class="alert-count" id="alert-low">0</div>
                <div class="alert-label">Low Risk</div>
            </div>
        </div>

        <div id="patients-container" class="patients-grid">
            <div class="loading">Connecting to monitoring system...</div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connection-status">
        <span class="status-dot"></span>
        <span>Connecting...</span>
    </div>

    <script>
        const API_URL = window.location.origin;
        let ws = null;
        let isPaused = false;
        let maxElapsedHours = 0;

        // Initialize WebSocket connection
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/monitor`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update' && !isPaused) {
                    updateDashboard(data.patients);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Live Monitoring Active</span>';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>Reconnecting...</span>';
            }
        }

        function getSeverityClass(risk) {
            if (risk >= 80) return 'critical';
            if (risk >= 60) return 'high';
            if (risk >= 40) return 'moderate';
            return 'low';
        }

        function updateDashboard(patients) {
            const container = document.getElementById('patients-container');
            
            // Count by severity
            let critical = 0, high = 0, moderate = 0, low = 0;
            
            patients.forEach(patient => {
                const severity = getSeverityClass(patient.max_risk);
                if (severity === 'critical') critical++;
                else if (severity === 'high') high++;
                else if (severity === 'moderate') moderate++;
                else low++;

                // Track max elapsed hours
                if (patient.elapsed_hours > maxElapsedHours) {
                    maxElapsedHours = patient.elapsed_hours;
                }
            });

            // Update summary cards
            document.getElementById('alert-critical').textContent = critical;
            document.getElementById('alert-high').textContent = high;
            document.getElementById('alert-moderate').textContent = moderate;
            document.getElementById('alert-low').textContent = low;
            
            // Update header stats
            document.getElementById('patient-count').textContent = patients.length;
            document.getElementById('critical-count').textContent = critical;
            document.getElementById('elapsed-time').textContent = `${Math.floor(maxElapsedHours)}h ${Math.round((maxElapsedHours % 1) * 60)}m`;

            // Generate patient cards
            container.innerHTML = patients.map(patient => {
                const severity = getSeverityClass(patient.max_risk);
                const primaryRisk = patient.risks[patient.primary_concern] || 0;
                
                return `
                    <div class="patient-card severity-${severity}">
                        <div class="patient-header">
                            <div class="patient-info">
                                <div class="patient-name">${patient.name}</div>
                                <div class="patient-meta">${patient.patient_id} • ${patient.age}y • ${patient.scenario}</div>
                            </div>
                            <div class="severity-badge ${severity}">${patient.overall_severity}</div>
                        </div>

                        <div class="vitals-grid">
                            <div class="vital-item">
                                <div class="vital-label">HR</div>
                                <div class="vital-value">${patient.vitals.hr}</div>
                            </div>
                            <div class="vital-item">
                                <div class="vital-label">BP</div>
                                <div class="vital-value">${patient.vitals.bp}</div>
                            </div>
                            <div class="vital-item">
                                <div class="vital-label">RR</div>
                                <div class="vital-value">${patient.vitals.rr}</div>
                            </div>
                            <div class="vital-item">
                                <div class="vital-label">SpO₂</div>
                                <div class="vital-value">${patient.vitals.spo2}%</div>
                            </div>
                            <div class="vital-item">
                                <div class="vital-label">Temp</div>
                                <div class="vital-value">${patient.vitals.temp}°C</div>
                            </div>
                            <div class="vital-item">
                                <div class="vital-label">Risk</div>
                                <div class="vital-value">${patient.max_risk}</div>
                            </div>
                        </div>

                        <div class="risks-container">
                            ${createRiskBar('Sepsis', patient.risks.sepsis)}
                            ${createRiskBar('Respiratory', patient.risks.respiratory)}
                            ${createRiskBar('Cardiac', patient.risks.cardiac)}
                            ${createRiskBar('Falls', patient.risks.falls)}
                        </div>

                        <div class="forecasts-container">
                            <div class="forecast-title">Risk Forecast</div>
                            <div class="forecast-grid">
                                <div class="forecast-item">
                                    <div class="forecast-period">3 Day</div>
                                    <div class="forecast-value forecast-stable">Stable</div>
                                </div>
                                <div class="forecast-item">
                                    <div class="forecast-period">5 Day</div>
                                    <div class="forecast-value forecast-stable">Stable</div>
                                </div>
                                <div class="forecast-item">
                                    <div class="forecast-period">1 Week</div>
                                    <div class="forecast-value forecast-low">Low</div>
                                </div>
                                <div class="forecast-item">
                                    <div class="forecast-period">2 Week</div>
                                    <div class="forecast-value forecast-low">Low</div>
                                </div>
                            </div>
                        </div>

                        <div class="time-info">
                            <span>Elapsed: ${Math.floor(patient.elapsed_hours)}h ${Math.round((patient.elapsed_hours % 1) * 60)}m</span>
                            <span>Primary: ${patient.primary_concern}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createRiskBar(label, riskData) {
            const score = riskData.score || 0;
            const timeToEvent = riskData.time_to_event || 'stable';
            const severity = getSeverityClass(score);
            return `
                <div class="risk-bar-container">
                    <div class="risk-header">
                        <div class="risk-label">${label}</div>
                        <div class="risk-score">${score}</div>
                    </div>
                    <div class="risk-bar">
                        <div class="risk-bar-fill ${severity}" style="width: ${score}%"></div>
                    </div>
                    <div class="risk-time">${timeToEvent}</div>
                </div>
            `;
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pause-btn');
            btn.textContent = isPaused ? 'Resume' : 'Pause';
            btn.className = isPaused ? 'btn btn-secondary' : 'btn btn-primary';
        }

        async function resetSimulation() {
            try {
                await fetch(`${API_URL}/simulation/reset`, { method: 'POST' });
                maxElapsedHours = 0;
                alert('Simulation reset');
            } catch (error) {
                console.error('Reset failed:', error);
            }
        }

        // Start monitoring
        connectWebSocket();
    </script>
</body>
</html>
